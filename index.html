<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <h1>Piedra, Papel, Tijera</h1>
        <div class="scoreboard">
            <div class="score player-score">
                <h2>Jugador</h2>
                <div id="player-score">0</div>
            </div>
            <div class="score computer-score">
                <h2>IA</h2>
                <div id="computer-score">0</div>
            </div>
        </div>
        <div class="choices-container">
            <div class="choice-box">
                <i class="choice fas fa-hand-rock" id="rock"></i>
            </div>
            <div class="choice-box">
                <i class="choice fas fa-hand-paper" id="paper"></i>
            </div>
            <div class="choice-box">
                <i class="choice fas fa-hand-scissors" id="scissors"></i>
            </div>
        </div>
        <div class="result">
            <h2 id="result-message">Elige una opci√≥n</h2>
        </div>
        <button id="reset-game">
            <i class="fas fa-sync"></i>
        </button>    </div>
    <script src="./js/main.js"></script>
</body>
</html>
