<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugar 1vs1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles-player.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <h1>Piedra, Papel, Tijera</h1>
        <div class="scoreboard">
            <div class="score player1-score">
                <h2>Jugador 1</h2>
                <div id="player1-score">0</div>
            </div>
            <div class="score player2-score">
                <h2>Jugador 2</h2>
                <div id="player2-score">0</div>
            </div>
        </div>
        <div class="choices-container">
            <div class="choice-box">
                <i class="choice fas fa-hand-rock" id="rock"></i>
            </div>
            <div class="choice-box">
                <i class="choice fas fa-hand-paper" id="paper"></i>
            </div>
            <div class="choice-box">
                <i class="choice fas fa-hand-scissors" id="scissors"></i>
            </div>
        </div>
        <div class="result">
            <h2 id="result-message">Jugador 1, elige una opción</h2>
        </div>
        <button id="reset-game">
            <i class="fas fa-sync"></i>
        </button>
        <br>
        <a href="../index.html" class="button">Volver al Menú</a>
    </div>
    <script src="../js/main-player.js"></script>
</body>
</html>
